<mat-card class="cardPrincipal">
    <mat-card-header class="cardHeader" >
        <h2 mat-title class="title"> Add a new Task </h2>
    </mat-card-header>
    <mat-card-content class="cardCenter">
        <form [formGroup]="addTodo"  class="form" (ngSubmit)="addNewTodo()">
            <mat-form-field>
                <input 
                    matInput
                    formControlName="title"
                    placeholder="Title">
            </mat-form-field>
            <mat-form-field>
                <textarea matInput placeholder="Description" formControlName="description">
                    </textarea>
            </mat-form-field>
            <button mat-raised-button color="primary"  class="submit" type="submit"> Save </button>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button class="back" routerLink="/task"> Cancel</button>
    </mat-card-actions>
</mat-card>
