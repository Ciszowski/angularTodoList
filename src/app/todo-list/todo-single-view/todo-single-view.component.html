<mat-card *ngFor="let todo of singleTodo" class="cardPrincipal">
    <mat-card-header class="cardHeader" >
        <h2 mat-title class="title"> {{todo.title}} </h2>
    </mat-card-header>
    <mat-card-content class="cardCenter">
        <button (click)="descriptionEdit()">
            <mat-icon matPrefix>edit</mat-icon>
        </button>
        <div *ngIf="!editTrueFalse">
            {{todo.description}}
        </div>
        <form [formGroup]="description" *ngIf="editTrueFalse" (ngSubmit)="submitDescription()">
            <mat-form-field>
                <textarea matInput placeholder="Description" formControlName="description">
                    </textarea>
            </mat-form-field>
            <button mat-raised-button color="primary"  class="submit" type="submit"> Save </button>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button class="back" routerLink="/toDo"> back to TodoList</button>
    </mat-card-actions>

</mat-card>
